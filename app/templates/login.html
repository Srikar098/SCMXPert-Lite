<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/css/style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' rel='stylesheet'>

  </head>
<body>


  <div class="main-content">
    <div class="container-1">
      <h1><a href="/"><i class="fas fa-sailboat" style="padding-right: 5px;"></i>SCMXPert Lite</a></h1>
      <!-- <h1><a href="/HTML/login.html" style="float: right;">Login</a></h1> -->
    </div>

    <div class="body">  
      <div class="message">
        {% for message in message %}
          {{message}}
        {% endfor %}
      </div>  
      <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
          <div class="front">
            <img src="../static/images/frontImg.jpg" alt="">
            <div class="text">
              <span class="text-1">Every new friend is a <br> new adventure</span>
              <span class="text-2">Let's get connected</span>
            </div>
          </div>
          
          <div class="back">
            <img src="../static/images/backImg.jpg" alt="">
            <div class="text">
              <span class="text-1">Complete miles of journey <br> with one step</span>
              <span class="text-2">Let's get started</span>
            </div>
        </div>
        
      </div>
      
      <div class="forms">
        <div class="form-content">
          
          <div class="login-form">
            <div class="title">Login</div>
            <form action="/login" method="post" name="loginForm">
              <div class="input-boxes">
                
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Enter your email" name="username" id="Username">
                </div>
                <div class="error" id="emailErr">
                </div>
                
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Enter your password" name="password" id="Password">
                </div>
                <div class="error" id="passErr">
                </div>

                <div class="g-recaptcha" data-sitekey="6Lc3KfsjAAAAAOj7MyELTLqlMpajDIrkBRuhSzM_" name="recaptcha">
                </div>
                <div class="error" id="recaptchaErr">
                </div>


                <div class="button input-box">
                  <input type="submit" value="Sign In" onclick="javascript:return validateLogin()">
                </div>
                <div class="text"><a href="/forgot_password">Forgot password?</a></div>
                <div class="text sign-up-text">Don't have an account? <label for="flip">Signup Now</label></div>
                </div>
              </form>
            </div>
            
            <div class="signup-form">
            <div class="title">Sign Up</div>
            
            <form action="/signup" method="post" name="signupForm" >

              <div class="input-boxes">

                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter your full name" name="Full_Name" id="Full_Name">
                  </div>
                  <div class="error" id="fullNameErr">
                  </div>
                  
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Enter your email" name="Email" id="Email">
                  </div>
                  <div class="error" id="emailAddErr">
                  </div>
                  
                    <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Enter new password" name="Password" id="Password">
                    </div>
                    <div class="error" id="newPassErr">
                    </div>
                    
                    <div class="input-box">
                      <i class="fas fa-lock"></i>
                      <input type="password" placeholder="Confirm new password" name="cPassword" id="cPassword">
                    </div>
                    <div class="error" id="rePassErr">
                    </div>
                    
                    <div class="button input-box">
                      <input type="submit" value="Sign Up" onclick="javascript:return validateSignup()">
                    </div>
                    <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                  </div>
              </form>
          </div>  
        </div>
      </div>
      
    </div>
  </div>
</div>
    
  <script src="../static/js/login.js"></script>
    
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password?</title>

    <!-- Links for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' rel='stylesheet'>

    <!-- <link rel="stylesheet" href="/CSS/forgotpassword.css"> -->

    <link rel="stylesheet" href="../static/css/forgotpassword.css">


</head>
<body>

    <div class="main-content">
        <div class="container-1">
            <h1><a href="/"><i class="fas fa-sailboat" style="padding-right: 5px;"></i>SCMXPertLite</a></h1>
            <h1><a href="/login" style="float: right;">Login</a></h1>
        </div>

        <div class="body">
            <div class="message">
                {% for message in message %}
                  {{message}}
                {% endfor %}
              </div> 
            <div class="content">
                <div class="title">Reset Password</div>
                <div class="reset-password-form">
                    <form action="/reset_password" method="post" name="resetPasswordForm" id="reset-password-form"> 
                        <div class="input-fields">
                            <div class="input-field">
                                <label>New Password<span>*</span></label>
                                <input type="password" placeholder="Enter your new password" name="Password" id="new-password">
                            </div>
                            <div class="error" id="passwordErr">
                            </div>

                            <div class="input-field">
                                <label>Confirm Password<span>*</span></label>
                                <input type="password" placeholder="Re-Enter your new password" name="cPassword" id="c-password">
                            </div>
                            <div class="error" id="cPasswordErr">
                            </div>
    
                            <div class="button input-field">
                                <input type="submit" value="Reset Password" onclick="javascript:return validatePassword()">
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>
        
    </div>
    
    <script src="../static/js/resetpassword.js"></script>

</body>

</html>
